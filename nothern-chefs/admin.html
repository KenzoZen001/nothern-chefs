<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northern Chefs - Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="admin-header">
        <div class="container">
            <div class="admin-header-content">
                <h1>Northern Chefs Admin</h1>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <div class="admin-sidebar">
                <ul class="admin-menu">
                    <li class="active" data-tab="products">Products</li>
                    <li data-tab="orders">Orders</li>
                    <li data-tab="users">Users</li>
                </ul>
            </div>
            
            <div class="admin-content">
                <!-- Products Tab -->
                <div class="admin-tab active" id="products-tab">
                    <div class="tab-header">
                        <h2>Products</h2>
                        <button id="add-product-btn" class="primary-btn">Add Product</button>
                    </div>
                    
                    <div class="products-table-container">
                        <table class="admin-table" id="products-table">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Products will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Orders Tab -->
                <div class="admin-tab" id="orders-tab">
                    <div class="tab-header">
                        <h2>Orders</h2>
                    </div>
                    
                    <div class="orders-table-container">
                        <table class="admin-table" id="orders-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Total</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Orders will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Users Tab -->
                <div class="admin-tab" id="users-tab">
                    <div class="tab-header">
                        <h2>Users</h2>
                    </div>
                    
                    <div class="users-table-container">
                        <table class="admin-table" id="users-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Joined</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Users will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="product-modal-title">Add Product</h2>
            
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-price">Price (â‚±)</label>
                        <input type="number" id="product-price" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-stock">Stock Quantity</label>
                        <input type="number" id="product-stock" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category" required>
                        <option value="">Select a category</option>
                        <option value="chicken-pastil">Chicken Pastil</option>
                        <option value="laing">Laing</option>
                        <option value="spanish-bangus">Spanish Bangus</option>
                        <option value="chili-garlic">Chili Garlic</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="product-image">Image URL</label>
                    <input type="text" id="product-image" placeholder="public/images/product.png">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Product</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>

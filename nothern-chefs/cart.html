<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Northern Chefs - Shopping Cart</title>
  <meta name="description" content="View and manage your shopping cart at Northern Chefs.">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <header id="main-header">
    <nav>
      <div class="mobile-menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="logo">
        <img src="public/images/Logo2.png" alt="Northern Chefs Logo" />
      </div>
      <div class="user-actions">
        <a href="login.html">Log-in</a>
        <a href="index.html">Sign-up</a>
        <a href="cart.html" class="cart-link active">
          <svg class="icon cart-icon" height="24" width="24" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <path d="M56.262,17.837H26.748c-0.961,0-1.508,0.743-1.223,1.661l4.669,13.677c0.23,0.738,1.044,1.336,1.817,1.336h19.35   c0.773,0,1.586-0.598,1.815-1.336l4.069-14C57.476,18.437,57.036,17.837,56.262,17.837z"/>
            <circle cx="29.417" cy="50.267" r="4.415"/>
            <circle cx="48.099" cy="50.323" r="4.415"/>
            <path d="M53.4,39.004H27.579L17.242,9.261H9.193c-1.381,0-2.5,1.119-2.5,2.5s1.119,2.5,2.5,2.5h4.493l10.337,29.743H53.4   c1.381,0,2.5-1.119,2.5-2.5S54.781,39.004,53.4,39.004z"/>
          </svg>
          <span class="cart-count">0</span>
        </a>
        <a href="account.html" class="user-link">
          <svg class="icon user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.667 0-8 1.333-8 4v2h16v-2c0-2.667-5.333-4-8-4z" />
          </svg>
        </a>
      </div>
    </nav>
    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay">
      <div class="close-menu">&times;</div>
      <ul class="mobile-nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li class="mobile-user-actions">
          <a href="login.html">Log-in</a>
          <a href="signup.html">Sign-up</a>
        </li>
      </ul>
    </div>
  </header>

  <div class="cart-container">
    <h1>Shopping Cart</h1>
    
    <div class="cart-content">
      <div class="cart-items">
        <div class="cart-header">
          <h2>Cart Items (<span id="cart-count-display">0</span>)</h2>
          <button id="clear-cart" class="clear-cart-btn">Clear Cart</button>
        </div>
        
        <div id="cart-items-container" class="cart-items-container">
          <!-- Cart items will be dynamically added here -->
          <div id="empty-cart-message" class="empty-cart-message">
            <i class="fas fa-shopping-cart"></i>
            <p>Your cart is empty</p>
            <a href="products.html" class="continue-shopping-btn">Continue Shopping</a>
          </div>
        </div>
        
        <div class="cart-actions">
          <a href="products.html" class="continue-shopping-btn">Continue Shopping</a>
        </div>
      </div>
      
      <div class="cart-summary">
        <h2>Order Summary</h2>
        <div class="summary-row">
          <span>Subtotal</span>
          <span id="subtotal">₱0.00</span>
        </div>
        <div id="discount-row" class="summary-row discount-row" style="display: none;">
          <span>Discount</span>
          <span id="discount-amount">-₱0.00</span>
        </div>
        <div class="summary-divider"></div>
        <div class="summary-row total-row">
          <span>Total</span>
          <span id="total">₱0.00</span>
        </div>
        
        <div class="coupon-container">
          <div class="coupon-input">
            <input type="text" id="coupon-code" placeholder="Coupon code">
            <button id="apply-coupon" class="apply-coupon-btn">Apply</button>
          </div>
          <p id="coupon-message" class="coupon-message"></p>
        </div>
        
        <button id="checkout-btn" class="checkout-btn" disabled>Proceed to Checkout</button>
        <p class="checkout-note">Shipping and taxes will be calculated at checkout</p>
      </div>
    </div>
  </div>

  <!-- Back to Top Button -->
  <button id="back-to-top" title="Back to Top">↑</button>

  <!-- Scripts -->
   <!-- Add to login.html, index.html, account.html, etc. -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/cart-page.js"></script>
</body>
</html>
